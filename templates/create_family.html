<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Grouper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F4E3C1;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #1F1F1F;
    }

    .container-card {
      max-width: 1300px;
      margin: auto;
      background: #FFFDF9;
      border-radius: 24px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
    }

    .sticky-controls {
      position: sticky;
      top: 0;
      background: #FFFDF9;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
      z-index: 10;
      border-bottom: 2px solid #e0cfa0;
    }

    .scroll-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .scroll-table {
      flex: 1 1 48%;
      overflow-y: auto;
      max-height: 70vh;
      border: 1px solid #C29F59;
      border-radius: 12px;
      padding: 1rem;
      background-color: #fff;
    }

    h5 {
      font-weight: 600;
      color: #6d4c1d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd5bd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f9f4ec;
      font-weight: bold;
      color: #1F1F1F;
    }

    .badge {
      margin: 3px;
      cursor: pointer;
      font-size: 0.85rem;
      padding: 6px 10px;
      background-color: #C29F59;
      color: #fff;
      border-radius: 12px;
      display: inline-block;
    }

    .badge:hover {
      background-color: #a17e3d;
    }

    input[type="text"] {
      max-width: 220px;
    }

    .btn {
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 10px;
    }

    .btn + .btn {
      margin-left: 8px;
    }

    @media (max-width: 768px) {
      .scroll-container {
        flex-direction: column;
      }
      .scroll-table {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container-card">
    <div class="sticky-controls d-flex flex-wrap align-items-center justify-content-between">
      <div><h5 class="mb-2">üë§ User ID: {{ user_id }}</h5></div>
      <div class="d-flex flex-wrap align-items-center gap-2">
        <input type="text" id="familyName" class="form-control" placeholder="e.g. Brand-750">
        <button onclick="groupSelectedNew()" class="btn btn-outline-primary">‚ûï Create Family</button>
        <button onclick="addToExistingFamily()" class="btn btn-outline-secondary">üì• Add to Existing</button>
        <button onclick="submitFamilies()" class="btn btn-success">‚úÖ Confirm</button>
      </div>
    </div>

    <div class="scroll-container mt-3">
      <div class="scroll-table">
        <h5 class="text-center mb-3">üì¶ Pending Products</h5>
        <div id="pending-table-container">{{ pending_code_table | safe }}</div>
      </div>

      <div class="scroll-table">
        <h5 class="text-center mb-3">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Grouped Families</h5>
        <table id="familyTable">
          <thead>
            <tr>
              <th>Family Name</th>
              <th>Codes</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let families = {{ families | tojson }};
    const familyBody = document.querySelector("#familyTable tbody");

    function renderFamilies() {
      familyBody.innerHTML = "";
      Object.entries(families).forEach(([family, codes]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${family}</td>
          <td>${codes.map(code => 
            `<span class='badge' onclick='removeFromFamily("${family}", "${code}")'>${code} ‚ùå</span>`).join(" ")}</td>
          <td><input type="checkbox" data-family="${family}"></td>
        `;
        familyBody.appendChild(row);
      });
    }

    function addToExistingFamily() {
      const selectedFamily = document.querySelector("#familyTable input[type=checkbox]:checked");
      if (!selectedFamily) return alert("Select a family to add to");
      const familyName = selectedFamily.dataset.family;
      const selected = [...document.querySelectorAll("#pending-table-container input[type=checkbox]:checked")];
      if (selected.length === 0) return alert("Select codes to add");

      selected.forEach(cb => {
        const row = cb.closest("tr");
        const cells = row.querySelectorAll("td");
        const code = cells[cells.length - 2].innerText.trim();
        families[familyName].push(code);
        row.remove();
      });

      renderFamilies();
    }

    function groupSelectedNew() {
      const name = document.getElementById("familyName").value.trim();
      if (!name) return alert("Enter a valid family name");
      if (!/-\d+$/.test(name)) return alert("Family name must end with -750, -650, etc.");
      if (families[name]) return alert("Family name already exists");

      const selected = [...document.querySelectorAll("#pending-table-container input[type=checkbox]:checked")];
      if (selected.length < 2) return alert("Select at least 2 codes");

      families[name] = [];
      selected.forEach(cb => {
        const row = cb.closest("tr");
        const cells = row.querySelectorAll("td");
        const code = cells[cells.length - 2].innerText.trim();
        families[name].push(code);
        row.remove();
      });

      renderFamilies();
    }

    function removeFromFamily(family, code) {
      families[family] = families[family].filter(c => c !== code);
      if (families[family].length === 0) delete families[family];

      const table = document.querySelector("#pending-table-container table tbody");
      const newRow = document.createElement("tr");
      const parts = family.split("-");
      const size = parts.pop();
      const brand = parts.join("-");
      newRow.innerHTML = `
        <td>${brand}</td>
        <td>${size}</td>
        <td>${code}</td>
        <td><input type="checkbox" value="${code}"></td>
      `;
      table.appendChild(newRow);

      renderFamilies();
    }

    function submitFamilies() {
      fetch('/save_family', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: "{{ user_id }}", families })
      })
      .then(res => res.json())
      .then(data => {
        alert("‚úÖ Families saved successfully!");
        window.location.href = "/";
      })
      .catch(err => {
        alert("‚ùå Error submitting families");
        console.error(err);
      });
    }

    renderFamilies();

    window.onload = () => {
      const table = document.querySelector("#pending-table-container table");
      if (!table) return;
      const header = table.querySelector("thead tr");
      const th = document.createElement("th");
      th.textContent = "Select";
      header.appendChild(th);

      Array.from(table.querySelectorAll("tbody tr")).forEach(row => {
        const td = document.createElement("td");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        td.appendChild(cb);
        row.appendChild(td);
      });
    };
  </script>
</body>
</html>
