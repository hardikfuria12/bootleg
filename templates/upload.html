<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f4f7f9, #e0eafc);
    }

    /* Main card container, mimicking iPhone 13 size */
    .upload-card {
      width: 390px; /* width of iPhone 13 */
      height: 844px; /* height of iPhone 13 */
      background-color: white;
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 32px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    input[type="file"] {
      border: 2px dashed #aaa;
      padding: 16px;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    input[type="submit"] {
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #357ABD;
    }

    @media (max-height: 844px) {
      .upload-card {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Sales File</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
