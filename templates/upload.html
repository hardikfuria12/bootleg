<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Sales File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #f4f7f9, #e0eafc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .upload-card {
      width: 90vw;
      max-width: 390px;
      height: 85vh;
      max-height: 844px;
      background-color: #ffffff;
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      font-size: 14px;
      background-color: #fafafa;
      cursor: pointer;
      text-align: center;
    }

    input[type="submit"] {
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>FLR RMS AND SALESFILE</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="file" name="file" accept=".xlsx" required>
      <input type="submit" value="Upload">
    </form>
  </div>
</body>
</html>
